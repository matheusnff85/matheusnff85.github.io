<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Color Guess</title>
  <link rel="stylesheet" href="/color-guess/style.css">
</head>
<body>
  <header>
    <h1 id="title">Adivinhe a cor</h1>
  </header>
  <main>
    <div id="result-board">
    <strong><p id="rgb-color"></p></strong>
    <strong><p id="score"></p></strong>
    </div>
    <br>
    <section id="balls">
      <div class="ball color1"></div>
      <div class="ball color2"></div>
      <div class="ball color3"></div>
      <div class="ball color4"></div>
      <div class="ball color5"></div>
      <div class="ball color6"></div>
    </section>
    <br>
    <strong><p id="answer">Escolha uma cor</p></strong>
    <button id="reset-game"><strong>Resetar o jogo/cores</strong></button>
  </main>
  <script src="/color-guess/script.js"></script>
</body>
</html>
