<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meme Generator</title>
  <link rel="stylesheet" href="/meme-generator/style.css">
</head>
<body>
  <header>
    <h1>Meme Generator</h1>
  </header>
  <main>
    <section id="inputs">
      <p>Texto: <input id="text-input" type="text" maxlength="60" placeholder="Insina seu meme aqui!"></p>
      <p>Foto: <input id="meme-insert" type="file"></p>
    </section>
    <section id="meme-container">
      <div id="meme-image-container">
        <img id="meme-image" src="">
        <p id="meme-text"></p>
      </div>
    </section>
    <section>
      <button id="fire">Fire</button>
      <button id="water">Water</button>
      <button id="earth">Earth</button>
    </section>
    <section id="template-images-container">
      <img src="/meme-generator/imgs/meme1.png" alt="" id="meme-1" class="preset">
      <img src="/meme-generator/imgs/meme2.png" alt="" id="meme-2" class="preset">
      <img src="/meme-generator/imgs/meme3.png" alt="" id="meme-3" class="preset">
      <img src="/meme-generator/imgs/meme4.png" alt="" id="meme-4" class="preset">
    </section>
  </main>
  <script src="/meme-generator/script.js"></script>
</body>
</html>
