<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/pixels-art/style.css">
  <title>Paleta de Cores</title>
</head>
<body>
  <h1 id="title">Paleta de Cores</h1>
  <section id="color-palette">
    <div class="color" id="color1"></div>
    <div class="color" id="color2"></div>
    <div class="color" id="color3"></div>
    <div class="color" id="color4"></div>
  </section>
  <label for="board-size">Ajuste o tamanho do quadro:</label>
  <input type="number" id="board-size" placeholder="Insira um valor entre 5 e 50!" min="1">
  <button id="generate-board">Gerar quadro #VQV</button>
  <button id="clear-board">Limpar</button>
  <section id="pixel-board">
  </section>
  <script src="/pixels-art/script.js"></script>
</body>
</html>
