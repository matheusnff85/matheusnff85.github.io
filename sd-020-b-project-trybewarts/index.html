<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pojeto Trybewarts</title>
    <link rel="stylesheet" href="style.css"/>
  </head>
  <body>
    <header class="header">
      <img
        src="/images/trybewarts-header-logo.svg"
        alt=""
        class="trybewarts-header-logo"
      />
      <h1 id="trybewarts-header-title">Trybewarts</h1>
      <form class="trybewarts-login" action="">
        <input class="email" type="text" placeholder="  Email" name="email" />
        <input class="senha" type="text" placeholder="  Senha" name="password" />
        <button id="btn-login">Entrar</button>
      </form>
    </header>
    <main>
      <form id="evaluation-form" action="">
        <h2 id="form-avaliation">Formulário de Avaliação</h2>
        <div class="inputs">
          <input type="text" id="input-name" placeholder="Nome" />
          <input type="text" id="input-lastname" placeholder="Sobrenome" />
          <input type="text" id="input-email" placeholder="Email" />
          <div>
            <label id="house-label" for="house"
            >Casa:
            <select name="house" id="house">
              <option id="gitnoria-house" type="text"  value="Gitnória">Gitnória</option>
              <option id="reactpuff-house" type="text"  value="Reactpuff">Reactpuff</option>
              <option id="corvinode-house" type="text"  value="Corvinode">Corvinode</option>
              <option id="pytherina-house" type="text"  value="Pytherina">Pytherina</option>
            </select>
          </label>
          </div>
        </div>
        <hr>
        <section id="family-select">
          <div class="family-selector">
            <label id="label-family" for="">Qual sua família?</label>
              <div>
                <input type="radio" name="family" id="radio-Frontend" value="Frontend">
                <label for="radio-Frontend">Família Frontend</label>
              </div>
              <div>
                <input type="radio" name="family" id="radio-Backend" value="Backend">
                <label for="radio-Backend">Família Backend</label>
              </div>
              <div>
                <input type="radio" name="family" id="radio-FullStack" value="FullStack">
                <label for="radio-FullStack">Família Fullstack</label>
              </div>
          </div>
        <div class="content-selector">
          <label id="label-content" for="content">Qual conteúdo você está com mais vontade de aprender?</label>
            <div>
              <label for="content1">
              <input id="content1" type="checkbox" name="content" value="HoFs" class="subject">HoFs
              </label>
            </div>
            <div>
              <label for="content2">
              <input id="content2" type="checkbox" name="content" value="Jest" class="subject">Jest
              </label>
            </div>
            <div>
              <label for="content3">
              <input id="content3" type="checkbox" name="content" value="Promises" class="subject">Promises
              </label>
            </div>
            <div>
              <label for="content4">
              <input id="content4" type="checkbox" name="content" value="React" class="subject">React
              </label>
            </div>
            <div>
              <label for="content5">
              <input id="content5" type="checkbox" name="content" value="SQL" class="subject">SQL
              </label>
            </div>
            <div>
              <label for="content6">
              <input id="content6" type="checkbox" name="content" value="Python" class="subject">Python
              </label>
            </div>
          </div>
        </section>
        <hr>
        <section class="satisfaction-level">
          <label for="" id="label-rate">Como você avalia a Trybewarts?</label>
          <br>
          <input name="rate" type="radio" value="1" id="radios">1
          <input name="rate" type="radio" value="2" id="radios">2
          <input name="rate" type="radio" value="3" id="radios">3
          <input name="rate" type="radio" value="4" id="radios">4
          <input name="rate" type="radio" value="5" id="radios">5
          <input name="rate" type="radio" value="6" id="radios">6
          <input name="rate" type="radio" value="7" id="radios">7
          <input name="rate" type="radio" value="8" id="radios">8
          <input name="rate" type="radio" value="9" id="radios">9
          <input name="rate" type="radio" value="10" id="radios">10
        </section>
        <hr>
        <section class="textarea-section">
          <label class="textarea" for="">Deixe seu comentário:
            <textarea name="" id="textarea" cols="83" rows="10" maxlength="500"></textarea>
            <div id="counter"></div>
          </label>
        </section>

        <div class="text-checkbox">
          <label id="label-infos">Você concorda com o uso das informações acima?</label>
          <input type="checkbox" id="agreement"></input>
        </div>
        <div>
          <button id="submit-btn" disabled type="submit">Enviar</button>
        </div>
      </form>
      <img
        id="trybewarts-forms-logo"
        src="/images/trybewarts-colored.svg"
        alt="logo-trybewarts"
      />
    </main>
    <footer id="footer">Direitos reservados à Trybewarts©</footer>
    <script src="script.js"></script>
  </body>
</html>
