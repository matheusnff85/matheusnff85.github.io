<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List</title>
  <link rel="stylesheet" href="/todo-list/style.css">
</head>
<body>
  <main>
    <header>
      <h1>Minha Lista de Tarefas</h1>
      <p id="funcionamento">Clique duas vezes em um item para marc√°-lo como completo</p>
    </header>
    <section>
      <div>
        <input type="text" placeholder="Digite Aqui!" id="texto-tarefa">
        <button id="criar-tarefa">Criar</button> <button id="apaga-tudo">Apagar Todos</button> <button id="remover-finalizados">Remover Finalizados</button>
      </div>
      <div>
        <ol id="lista-tarefas">
        </ol>
      </div>
      <div>
        <button id="salvar-tarefas" onclick="saveList()">Salvar Lista</button>
        <button id="mover-cima" onclick="moveUp()">Mover para cima</button>
        <button id="mover-baixo" onclick="moveDown()">Mover para baixo</button>
        <button id="remover-selecionado" onclick="removeSelected()">Remover Selecionado</button>
      </div>
    </section>
  </main>
  <script src="/todo-list/script.js"></script>
</body>
</html>
